<div class="container mx-auto py-16 px-4 min-h-screen">
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of projects" 
           class="bg-white shadow-lg rounded-lg overflow-hidden transition transform hover:scale-105 hover:shadow-2xl">
        
        <!-- Project Image -->
        <div class="p-4">
          <img [src]="project.imgUrl" alt="{{ project.name }}" 
               class="w-full h-48 object-cover rounded-lg">
        </div>
  
        <!-- Project Details -->
        <div class="px-6 pb-6">
          <h3 class="text-xl font-semibold text-gray-800">{{ project.name }}</h3>
          <p class="text-gray-600 mt-2">{{ project.description }}</p>
          
          <!-- Buttons -->
          <div class="mt-4 flex justify-between">
            <a [href]="project.liveUrl" target="_blank" 
               class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
              ðŸ”— Live Demo
            </a>
            <a [href]="project.githubUrl" target="_blank" 
               class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-900 transition">
              ðŸ’» GitHub
            </a>
          </div>
        </div>
  
      </div>
    </div>
  </div>
