<div class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md p-4 fixed top-0 left-0 w-full z-50">

    <div class="container mx-auto flex flex-wrap items-center justify-between">

      <!-- Logo & Menu Button (Flexbox for Mobile Alignment) -->
      <div class="flex items-center justify-between w-full md:w-auto">
        <!-- Logo -->
        <a routerLink="/" class="text-2xl font-bold text-gray-800 flex items-center">
          <span class="mr-2 md:block hidden">ðŸ’»</span> Sundaramoorthi Radhakrishnan | Front-End Dev
        </a>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMenu()" class="md:hidden focus:outline-none ml-auto">
          <svg class="w-7 h-7 text-gray-800" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <!-- Navigation Links (Responsive) -->
      <div [ngClass]="{'hidden': !isMenuOpen, 'block': isMenuOpen}" 
           class="w-full md:flex md:items-center md:w-auto mt-4 md:mt-0">
        <ul class="flex flex-col md:flex-row md:space-x-8">
          <li><a routerLink="/" routerLinkActive="active"
              class="block py-2 px-4 text-gray-800 text-lg font-medium hover:text-gray-600 transition">Home</a></li>
          <li><a routerLink="/about" routerLinkActive="active"
              class="block py-2 px-4 text-gray-800 text-lg font-medium hover:text-gray-600 transition">About</a></li>
          <li><a routerLink="/projects" routerLinkActive="active"
              class="block py-2 px-4 text-gray-800 text-lg font-medium hover:text-gray-600 transition">Projects</a></li>
          <li><a routerLink="/contact" routerLinkActive="active"
              class="block py-2 px-4 text-gray-800 text-lg font-medium hover:text-gray-600 transition">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content (Never Breaks) -->
  <div class="container mx-auto py-8 px-4 min-h-[calc(100vh-64px)] flex items-start justify-center">
    <router-outlet></router-outlet>
  </div>
  
</div>
